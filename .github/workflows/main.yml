name: Deploy Node App via FTP

on:
    push:
        branches:
            - main

jobs:
    deploy:
        name: Deploy to FTP
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22"

            - name: Install Dependencies
              run: npm install

            - name: Build Application
              run: npm run build

            - name: Deploy via FTP
              uses: SamKirkland/FTP-Deploy-Action@4.3.0
              with:
                  server: ${{ secrets.WIN_HOST }}
                  username: ${{ secrets.WIN_USERNAME }}
                  password: ${{ secrets.WIN_PASSWORD }}
                  local-dir: dist/
                  server-dir: /AlugoAPI/
                  port: ${{ secrets.WIN_PORT }}
